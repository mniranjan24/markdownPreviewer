<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <script src="./marked.js"></script>
    <script>
       
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }
        function setDefault() {
      	
        let defaultText = `\

        let editorField = document.getElementById("editor");
        let previewBox = document.getElementById("preview");
        editorField.value = defaultText;
        previewBox.innerHTML = marked(defaultText)}
      
   </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
          <div class="col text-center text-info-emphasis bg-primary-subtle">
            <h1 class="text-center text-primary-emphasis">Markdown Previewer</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6 bg-danger-subtle d-flex flex-column">
             <h2 class="text-center text-danger-emphasis">editor</h2>
             <div class="form-group flex-grow-1 d-flex flex-column">
             <textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()"></textarea>
             </div>
          </div>
          <div class="col-6 bg-success">
            <h2 class="text-center text-danger-emphasis">priviewer</h2>
            <div id="preview">

            </div>
         </div>
        </div>
    </div>
